{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пополнение кошелька</title>
    <link rel="stylesheet" href="{% static 'css/add.css' %}">

</head>
<body>

<div class="container">


    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="{% static 'img/chip.png' %}"  alt="">
                <img src="{% static 'img/visa.png' %}" alt="">
            </div>
            <div class="card-number-box">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>Владелец карты</span>
                    <div class="card-holder-name">Полное имя</div>
                </div>
                <div class="box">
                    <span>До</span>
                    <div class="expiration">
                        <span class="exp-month">ММ</span>
                        <span class="exp-year">ГГ</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
                <img src="image/visa.png" alt="">
            </div>
        </div>

    </div>

    <form method="post">

        <div class="inputBox">
            <span>Номер карты</span>
            <input type="text" name="number" maxlength="16" class="card-number-input">
        </div>
        <div class="inputBox">
            <span>Владелец карты</span>
            <input type="text" name="people" maxlength="25" class="card-holder-input">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>Месяц</span>
                <select name="mes" id="" class="month-input">
                    <option value="month" selected disabled>месяц</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>Год</span>
                <select name="god" id="" class="year-input">
                    <option value="year" selected disabled>год</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <input type="text" name="cvv" maxlength="3" class="cvv-input">
            </div>
            
        </div>
        {% csrf_token %}
        <div class="inputBox">
            <span>Введите сумму пополнения</span>

            <input type="text" maxlength="25" name="money" class="card-holder-input">
        </div>

        <input type="submit" value="Пополнить" class="submit-btn">

    </form>

</div>    
    





<script>

document.querySelector('.card-number-input').oninput = () =>{
    document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
}

document.querySelector('.card-holder-input').oninput = () =>{
    document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
}

document.querySelector('.month-input').oninput = () =>{
    document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
}

document.querySelector('.year-input').oninput = () =>{
    document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
}

document.querySelector('.cvv-input').onmouseenter = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
}

document.querySelector('.cvv-input').onmouseleave = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
}

document.querySelector('.cvv-input').oninput = () =>{
    document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
}

</script>







</body>
</html>
