{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Авторизация</title>
</head>
<body>
    <main class="main">
        <form class="container-fluid" method="post">
            {% csrf_token %}
            <div class="form">
            <div class="title col-12">
                <label class="autho">Авторизация</label>
            </div>
            <div class="login col-12 ">
                <input type="text" name="username" maxlength="20" placeholder="Логин">
            </div>
            <div class="pass col-12 ">
                <input type="password" name="password" maxlength="25" placeholder="Пароль">
            </div>

            <div class="butt col-12 ">
                <button class="button ">Войти</button>
            </div>

            <div class="reg col-12 p-0">
                <label>Нет аккаунта?</label>
                <a class="nav-link ps-2" href="{% url 'web:register' %}">Регистрация</a>
            </div>

            </div>
        </form>
    </main>
</body>
</html>
