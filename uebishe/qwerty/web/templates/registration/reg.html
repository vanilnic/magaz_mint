{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
    <title>Регистрация</title>
</head>
<body>
    <main>
        <div class="container-fluid">
            <form class="form" method="post">
                {% csrf_token %}
                <div class="title col-12">
                    <label class="autho">Регистрация</label>
                </div>
                <div class="login col-12 ">
                    <input type="text" name="username" maxlength="20" placeholder="Логин">
                </div>
                <div class="email col-12 ">
                    <input type="text" name="email" maxlength="20" placeholder="Почта">
                </div>
                <div class="pass col-12 ">
                    <input type="password" name="password1" maxlength="25" placeholder="Пароль">
                </div>
                <div class="pass2 col-12 ">
                    <input type="password" name="password2" maxlength="25" placeholder="Пароль">
                </div>
                <div class="butt col-12 " >
                    <button class="button" type="submit">Регистрация</button>
                </div>

                <div class="reg col-12 p-0">
                    <label>Есть аккаунт?</label>
                    <a class="nav-link ps-2" href="{% url 'login' %}">Авторизация</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
